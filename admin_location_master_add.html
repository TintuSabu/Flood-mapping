
<!DOCTYPE html>
{% load static %}
<style>
    ul#menu {
        padding: 0
    }
    ul#menu li {
        display: inline;
    }
    ul#menu li a {
        background-color: #000000;
        color: #c9bdbd;
        padding: 5px 10px;
        text-decoration: none;
        font: 700 15px cursive;
        border-radius: 4px 4px 0 0;
    }
    ul#menu li a:hover {
        background-color: #c9bdbd;
        color: #dd3535;
        font: 700 18px fantasy;
        border-radius: 4px 4px 0 0;
    }
</style>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Location Master Add</title>
</head>
<body>

<center>
    <h1 ><font color="#000000">Flood Mapping</font></h1>
<ul id="menu">
        <li><a href="{% url 'admin_settings' %}">Home</a></li>
       	<li><a href="{% url 'admin_pic_pool_view' %}">Pic Pool</a></li>
        <li><a href="{% url 'admin_location_master_view' %}">Location</a></li>
        <li><a href="{% url 'admin_category_master_view' %}">Category</a></li>
        <li><a href="{% url 'admin_changepassword' %}">Change Password</a></li>
        <li><a href="{% url 'admin_home' %}">Back</a></li>
    </ul>

    <h2><font color="#000000">Location Master Add</font></h2>
    <form name="frm" action="{% url 'admin_location_master_add' %}" method="post">
        {% csrf_token %}
        <table>
	    <tr>
	        <td>Location Name</td>
	        <td><input type="text"  name="loc_name" placeholder="Enter name" required="required"></td>
	    </tr>
	    <tr>
	        <td>Address </td>
	        <td>
                <input type="text"  name="addr1" placeholder="Street" ><br>
                <input type="text"  name="addr2" placeholder="City" ><br>
                <input type="text"  name="addr3" placeholder="State" ><br>
                <input type="text"  name="pin" placeholder="pin" ><br>
            </td>
	    </tr>
	    <tr>
	        <td>Latitude</td>
	        <td><input type="text"  name="lat" placeholder="Enter latitude"></td>
	    </tr>
	    <tr>
	        <td>Longitude</td>
	        <td><input type="text"  name="lng" placeholder="Enter longitude"></td>
	    </tr>
	    <tr>
	        <td>Radius</td>
	        <td><input type="text"  name="radius" placeholder="Enter radius"></td>
	    </tr>
	    <tr>
	        <td>Remarks</td>
	        <td><input type="text"  name="remarks" placeholder="Enter remarks"></td>
	    </tr>
	    <tr>
	        <td></td>
	        <td><button type="submit" >SUBMIT</button></td>
	    </tr>
	    </table>
    </form>
</center>
</body>
</html>
