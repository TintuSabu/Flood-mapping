
<!DOCTYPE html>
{% load static %}
<style>
    ul#menu {
        padding: 0
    }
    ul#menu li {
        display: inline;
    }
    ul#menu li a {
        background-color: #000000;
        color: #c9bdbd;
        padding: 5px 10px;
        text-decoration: none;
        font: 700 15px cursive;
        border-radius: 4px 4px 0 0;
    }
    ul#menu li a:hover {
        background-color: #c9bdbd;
        color: #dd3535;
        font: 700 18px fantasy;
        border-radius: 4px 4px 0 0;
    }
</style>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Home</title>
</head>
<body>

<center>
    <h1 ><font color="#000000">Flood Mapping</font></h1>
    <ul id="menu">
        <li><a href="{% url 'admin_home' %}">Home</a></li>
        <li><a href="{% url 'admin_feedback_add_view' %}">Messages</a></li>
        <li><a href="{% url 'admin_settings' %}">Settings</a></li>
        <li><a href="{% url 'admin_login' %}">Logout</a></li>
        </ul>
        <h2><font color="#000000">Welcome {{ uname}}</font></h2>
        <img src="{% static 'myapp/images/tt.jpg'%}" width="640" height="320">
        <form name="frm" action="{% url 'admin_login' %}" method="post">
            {% csrf_token %}

        </form>
</center>
</body>
</html>
